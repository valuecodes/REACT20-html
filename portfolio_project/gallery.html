<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juha Kangas personal portfolio" />
    <meta name="author" content="Juha Kangas" />
    <meta name="keywords" content="HTML, CSS, XML, XHTML, Javascript" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4af73d14ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a
        class="logo"
        href="http://127.0.0.1:5500/html/portfolio_project/index.html"
        >My Portfolio
      </a>
      <nav>
        <ul class="navbar">
          <li class="dropdown">
            <a href="index.html" class="dropdownButton"
              >Portfolio<i class="fas fa-cubes"></i
            ></a>
          </li>
          <li>
            <a href="#contact"><i class="fas fa-paper-plane"></i>Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery container">
        <div class="galleryGrid">
            <div class="imgContainer img1">
                <img src="https://source.unsplash.com/1600x900/?nature blue"></img>                
            </div>
            <div class="imgContainer img2">
                <img src="https://source.unsplash.com/1600x900/?water blue"></img>
            </div>
            <div class="imgContainer img3">
                <img src="https://source.unsplash.com/1600x900/?city blue"></img>
            </div>
            <div class="imgContainer img4">
                <img src="https://source.unsplash.com/1600x900/?land blue"></img>
            </div>
            <div class="imgContainer img5">
                <img src="https://source.unsplash.com/1600x900/?tower green"></img>
            </div>
            <div class="imgContainer img6">
                <img src="https://source.unsplash.com/1600x900/?salt green"></img>
            </div>
            <div class="imgContainer img7">
                <img src="https://source.unsplash.com/1600x900/?food yellow"></img>
            </div>
            <div class="imgContainer img8">
                <img src="https://source.unsplash.com/1600x900/?commerce yellow"></img>
            </div>
            <div class="imgContainer img9">
                <img src="https://source.unsplash.com/1600x900/?house orange"></img>
            </div>
            <div class="imgContainer img10">
                <img src="https://source.unsplash.com/1600x900/?sewer orange"></img>
            </div>
            <div class="imgContainer img11">
                <img src="https://source.unsplash.com/1600x900/?animal red"></img>
            </div>
            <div class="imgContainer img12">
                <img src="https://source.unsplash.com/1600x900/?bird red"></img>
            </div>
        </div>
      </section>
    </main>
    <footer>
      <form id="contact">
        <ul>
          <li><h2>Contact Me</h2></li>
          <li>
            <label for="name">Name</label>
            <input id="name" class="input" type="text" />
          </li>
          <li>
            <label for="email">Email</label>
            <input id="email" class="input" type="email" />
          </li>
          <li>
            <label for="text">Message</label>
            <textarea name="" id="text" cols="30" rows="5"></textarea>
          </li>
          <li>
            <button class="button" type="submit">Send</button>
          </li>
        </ul>
      </form>
      <p class="trade">Juha Kangas 2020 &#169;</p>
    </footer>
  </body>
</html>
